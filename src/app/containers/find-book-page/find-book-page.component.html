<div class="col-md-12">
 <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="etag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Etag </th>
      <td mat-cell *matCellDef="let element"> {{element.etag}} </td>
    </ng-container>
     <ng-container matColumnDef="selfLink">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Self Link </th>
      <td mat-cell *matCellDef="let element"> {{element.selfLink}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.volumeInfo.title}} </td>
    </ng-container>
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
      <td mat-cell *matCellDef="let element"> {{element.volumeInfo.publisher}} </td>
    </ng-container>
    <ng-container matColumnDef="pageCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Page Count </th>
      <td mat-cell *matCellDef="let element"> {{element.volumeInfo.pageCount}} </td>
    </ng-container>
     <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
      <td mat-cell *matCellDef="let element"> {{element.volumeInfo.language}} </td>
    </ng-container>
    <ng-container matColumnDef="publishedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Published Date </th>
      <td mat-cell *matCellDef="let element"> {{element.volumeInfo.publishedDate}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
